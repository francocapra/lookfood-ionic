<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>
    <img [src]="partner?.imageURL || 'assets/imgs/avatar-blank.png'" class="circle" >
  </ion-avatar>
  <h2 text-center>{{partner?.name}}</h2>
  <p text-center>{{partner?.email}}</p>
</ion-content>
