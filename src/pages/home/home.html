<!-- TEMPLATE(VIEW)  -->
<ion-header>
    <ion-toolbar>
      <ion-title text-center>Lookfood</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding class="getBkgdImg">
    
  <ion-item class="getTransp">
    <img padding src="../../assets/imgs/chapeu 2.png" alt="Lookfood">
  </ion-item>

    <form>
      
      <ion-item>
        <ion-label color="dark" stacked>Email</ion-label>
        <ion-input name="email" type="text" [(ngModel)]="credential.email" ></ion-input>      
      </ion-item>
      
      <ion-item>
        <ion-label color="dark" class="getFont" stacked>Senha</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="credential.password"></ion-input>            
      </ion-item>     
      
      <button ion-button block color="dark" (click)="login()">Sign in</button>
      <button ion-button block color="light">Sign up</button>
    </form>
    


  </ion-content>
