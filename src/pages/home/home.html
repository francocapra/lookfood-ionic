<!-- TEMPLATE(VIEW)  -->
<ion-header>
    <ion-toolbar>
      <ion-title text-center>Lookfood</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding class="getBkgdImg">
       
    <img src="../../assets/imgs/chapeu 2.png" alt="Lookfood">

    <form > 
      <ion-item class="getTransp" >
        <ion-label color="light" stacked>Email</ion-label>
        <ion-input name="email" type="text" [(ngModel)]="credential.email" ></ion-input>            
      </ion-item>
      <ion-item class="getTransp">
        <ion-label color="light" class="getFont" stacked>Senha</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="credential.password"></ion-input>            
      </ion-item>     
      <button ion-button block color="dark" (click)="login()">Login in</button>
    </form>
    <button ion-button block color="light">Sign up</button>
</ion-content>
